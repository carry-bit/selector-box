<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Box</title>
</head>

<body>

    <div id="root"></div>

    <script src="selector-box.js"></script>
    <script>
        const refArray = [{
            key: '0',
            value: 'Sample Item'
        }, ];


        SelectorBox.init({
            el: 'root',
            ref: refArray,
            navTxt: "Select an item",
            searchTxt: "Search item...",
            selected: {
                key: '0',
                value: 'Sample Item'
            },
            selectBoxAttributes: {
                name: 'selector_box',
                id: 'selectorBox'
            }
        })
    </script>
</body>

</html>
